---
layout: default
title: Projects
permalink: /projects/
---

<div class="home">

  <div class="posts">
    {% for project in site.projects %}
    <div class="post">
      <h3 class="h2 post-title">{{ project.title }}</h3>
      <p class="post-summary">{{ project.summary }}</p>
      <a href="{{ project.live_url }}">Live App</a> | <a href="{{ project.code }}">Code</a>
      <h4>Stack</h4>
      <p>{{ project.stack }}</p>
      <h4>My Focus</h4>
      <p>{{ project.content }}</p>
    </div>
    {% endfor %}
  </div>

</div>
